services:

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/verzel

  db:
    image: postgres:15
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_DB: verzel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres